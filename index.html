<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Login</title>
    <link rel="stylesheet" href="css/estilos.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.2/css/all.css"
        integrity="sha384-oS3vJWv+0UjzBfQzYUhtDYW+Pj2yciDJxpsK1OYPAYjqT085Qq/1cq5FLXAZQ7Ay" crossorigin="anonymous">
</head>
    <body>
        <div class="container">
            <div class="content first-content">
                <div class="first-column">
                    <h2 class="title title-primary">Bem vindo!</h2>
                    <p class="description description-primary">Conheça a nossa plataforma</p>
                    <p class="description description-primary">ainda não é cadastrado, cadastre-se.</p>
                    <button id="signin" class="btn btn-primary">ACESSAR</button>
                </div>    
                <div class="second-column">
                    <h2 class="title title-second">Cadastro</h2>
                    <div class="social-media">
                        <ul class="list-social-media">
                            <a class="link-social-media" href="#">
                                <li class="item-social-media">
                                    <i class="fab fa-facebook-f"></i>        
                                </li>
                            </a>
                            <a class="link-social-media" href="#">
                                <li class="item-social-media">
                                    <i class="fab fa-google-plus-g"></i>
                                </li>
                            </a>
                            <a class="link-social-media" href="#">
                                <li class="item-social-media">
                                    <i class="fab fa-linkedin-in"></i>
                                </li>
                            </a>
                        </ul>
                    </div><!-- Midia Social -->
                    <p class="description description-second">ou utilize um e-mail para cadastro:</p>
                    <form class="form">
                        <label class="label-input" for="">
                            <i class="far fa-user icon-modify"></i>
                            <input type="text" placeholder="Nome">
                        </label>
                        
                        <label class="label-input" for="">
                            <i class="far fa-envelope icon-modify"></i>
                            <input type="email" placeholder="E-mail">
                        </label>
                        
                        <label class="label-input" for="">
                            <i class="fas fa-lock icon-modify"></i>
                            <input type="password" placeholder="Senha">
                        </label>
                        
                        
                        <button class="btn btn-second">CADASTRAR</button>        
                    </form>
                </div><!-- Segunda Coluna do primeiro content -->
            </div><!-- Primeiro content -->
            <div class="content second-content">
                <div class="first-column">
                    <h2 class="title title-primary">Seja bem vindo!</h2>
                    <p class="description description-primary">Digite os dados cadastrados</p>
                    <p class="description description-primary">para logar e ter novas experiências.</p>
                    <button id="signup" class="btn btn-primary">INSCREVA-SE</button>
                </div>
                <div class="second-column">
                    <h2 class="title title-second">Login</h2>
                    <div class="social-media">
                        <ul class="list-social-media">
                            <a class="link-social-media" href="#">
                                <li class="item-social-media">
                                    <i class="fab fa-facebook-f"></i>
                                </li>
                            </a>
                            <a class="link-social-media" href="#">
                                <li class="item-social-media">
                                    <i class="fab fa-google-plus-g"></i>
                                </li>
                            </a>
                            <a class="link-social-media" href="#">
                                <li class="item-social-media">
                                    <i class="fab fa-linkedin-in"></i>
                                </li>
                            </a>
                        </ul>
                    </div><!-- Midia Social -->
                    <p class="description description-second">o utilize o e-mail para acessar:</p>
                    <form class="form">
                    
                        <label class="label-input" for="">
                            <i class="far fa-envelope icon-modify"></i>
                            <input type="email" placeholder="E-mail">
                        </label>
                    
                        <label class="label-input" for="">
                            <i class="fas fa-lock icon-modify"></i>
                            <input type="password" placeholder="Senha">
                        </label>
                    
                        <a class="password" href="#">Esqueceu sua senha?</a>
                        <button class="btn btn-second">Entrar</button>
                    </form>
                </div><!-- Segunda Coluna -->
            </div><!-- Segundo content -->
        </div><!-- Container -->

        <script src="js/app.js"></script><!-- Inserção de JavaScript -->

    </body>
</html>
